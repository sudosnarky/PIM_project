<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg">
	<title>PARA InfoSystem | View Particle</title>
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="/static/js/module-loader.js?v=fixed"></script>
</head>
<body>
	<div class="container fade-in">
		<div class="dashboard-container">
			<div class="navigation" style="margin-bottom: var(--space-lg);">
				<a href="dashboard.html" class="btn">Back to Dashboard</a>
			</div>

		<div class="article-container">
			<!-- Real content elements (initially empty, populated by JS) -->
			<div class="article-header">
				<h1 id="note-title"></h1>
				<div class="note-meta">
					<span class="category-badge" id="particle-category"></span>
					<span class="date-created" id="particle-date"></span>
				</div>
			</div>

			<div class="article-content markdown" id="note-content">
			</div>

			<div class="tags-container" id="note-tags">
			</div>
		</div>			<div style="display: flex; justify-content: space-between; gap: var(--space-sm); margin-top: var(--space-lg);">
				<button class="btn btn-danger delete-btn" data-test-id="delete" onclick="confirmDelete(this)">Delete Note</button>
				<a href="edit.html" class="btn btn-primary btn-edit">Edit Note</a>
			</div>
		</div>
	</div>
	
	<footer style="text-align:center;margin-top:2em;color:#888;font-size:0.95em;">
		&copy; <a href="https://github.com/sudosnarky" target="_blank" style="color:#888;">@sudosnarky</a>
	</footer>

	<script>
	function confirmDelete(button) {
		if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
			// In a real app, this would call an API to delete the note
			alert('Note deleted successfully!');
			// Redirect back to dashboard
			window.location.href = 'dashboard.html';
		}
	}
	</script>
</body>
</html>
