<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PARA InfoSystem | Edit Particle</title>
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="/static/js/module-loader.js"></script>
</head>
<body>
	<div class="container fade-in">
		<div class="edit-container">
			<div class="navigation" style="margin-bottom: var(--space-lg);">
				<a href="dashboard.html" class="btn">Back to Dashboard</a>
			</div>
			<div class="article-container">
				<div class="article-header">
					<input type="text" id="title" name="title" class="input-field title-input" placeholder="Title" value="" required>
				</div>
				
				<!-- Category Selection -->
				<div style="margin-bottom: var(--space-md);">
					<label for="category">PARA Category:</label>
					<select id="category" name="category" class="input-field category-select" required>
						<option value="Projects">Projects</option>
						<option value="Areas">Areas</option>
						<option value="Resources">Resources</option>
						<option value="Archives">Archives</option>
					</select>
				</div>
				
				<textarea id="content" name="content" class="input-field content-editor markdown-editor editor" rows="20" placeholder="Write your content here..." required></textarea>
				
				<div style="margin-top: var(--space-md);">
					<h3>Tags</h3>
					<div class="input-group">
						<input type="text" id="tags" name="tags" class="input-field" placeholder="Add tags separated by commas" value="">
					</div>
				</div>
			</div>
			<div style="display: flex; justify-content: flex-end; gap: var(--space-sm); margin-top: var(--space-lg);">
				<button id="save-btn" class="btn btn-primary save-button" type="submit">Save Changes</button>
				<button class="btn" type="button" onclick="window.location.href='dashboard.html'">Cancel</button>
			</div>
		</div>
	</div>
	<footer style="text-align:center;margin-top:2em;color:#888;font-size:0.95em;">
		&copy; <a href="https://github.com/sudosnarky" target="_blank" style="color:#888;">@sudosnarky</a>
	</footer>
</body>
</html>
